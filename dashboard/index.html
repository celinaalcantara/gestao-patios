<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapeamento Inteligente do Pátio - Status em Tempo Real</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="container">
        <h1>Gestão de Motos Mottu - Visibilidade em Tempo Real</h1>
        <p class="status-info">
            Sistema IoT Ativo | Última atualização: <span id="last_update">Aguardando dados...</span>
        </p>

        <table id="moto_status_table">
            <thead>
                <tr>
                    <th>ID Moto (RFID)</th>
                    <th>Leitor Detectado</th>
                    <th>Área do Pátio</th>
                    <th>Timestamp da Leitura</th>
                    <th>Status Final</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script>
         const CSV_FILE = "/data/status.csv";
        
        function updateDashboard() {
            fetch(CSV_FILE)
                .then(response => response.text())
                .then(csvText => {
                    const rows = csvText.trim().split('\n');
                    const tableBody = document.getElementById('moto_status_table').getElementsByTagName('tbody')[0];
                    tableBody.innerHTML = ''; 
                    
                    for (let i = 1; i < rows.length; i++) {
                        const columns = rows[i].split(',');
                        if (columns.length >= 5) { 
                            const row = tableBody.insertRow(0);
                            let motoId, deviceId, location, timestamp, status;

                            // Se a primeira coluna for vazia (problema do 'Unnamed: 0'), pule-a.
                            if (columns[0] === '' && columns.length > 5) {
                                [motoId, deviceId, location, timestamp, status] = [columns[1], columns[2], columns[3], columns[4], columns[5]];
                            } else {
                                [motoId, deviceId, location, timestamp, status] = [columns[0], columns[1], columns[2], columns[3], columns[4]];
                            }
                            
                            row.insertCell().textContent = motoId;
                            row.insertCell().textContent = deviceId;
                            row.insertCell().textContent = location;
                            row.insertCell().textContent = timestamp;
                            row.insertCell().textContent = status;
                            if (status === "INCONSISTENTE" || status === "ERRO_REGISTRO") { 
                                row.classList.add('status-alerta');
                            }
                        }
                    }
                    document.getElementById('last_update').textContent = new Date().toLocaleTimeString();
                })
                .catch(error => {
                    console.error('Erro ao ler o CSV:', error);
                    document.getElementById('last_update').textContent = 'Erro ao carregar dados.';
                });
        }

        updateDashboard(); 
        setInterval(updateDashboard, 5000);
    </script>
</body>
</html>
